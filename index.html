    <div class="pokedex">

            <div class="botones">

                    <div class="twinkle-circle"></div>

            </div>
            <div class="image-buttons">

                        <div style="background-color: #84e614;"class="botoncitos"></div>
                        
                    </div>
                    <div >
                        <input class="search" type="text" placeholder="Ingresa pokémon" id="pokeName" name="pokeName">
                    </div>
               </div>
               <div class="buttons-botton-right">
                   <div class="cross">
                   </div>
               </div>
            </div>
            </div>
        </div>

                    <!-- <div class="tipo-color" id="pokemonType" ></div> -->
                    <ul id="listTypes"></ul>

                </div>
